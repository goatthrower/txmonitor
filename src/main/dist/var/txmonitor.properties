# Which network [main | test]
network=main

# Which file shall be polled for new addresses to watch?
# One address per line, only add xpub or public addresses.
# Don't add private keys, mnemonics, ...
#addressesfile=./addresses.txt

## Email notification stuff

# notify via email?
smtp.enabled=n

# The smtp settings
smtp.host=smtp.gmail.com
smtp.smtpPort=465
smtp.sslSmtpPort=465
smtp.smtpUser=<user>
smtp.smtpPasswd=<password>
smtp.ssl=y
smtp.tls=n
smtp.from=<user>@gmail.com

# list of recipients, separated by semicolons
# i.e.
# you@example.com;anotheryou@example.com;thirdyou@example.com
smtp.to=<user@example.com>
